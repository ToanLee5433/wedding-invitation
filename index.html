  <!-- Preload critical fonts - Optimized: 5 fonts only with Vietnamese subset -->

    rel="stylesheet">

  <!-- Local TailwindCSS utilities (optimized, ~35KB instead of 3MB CDN) -->
  <link rel="stylesheet" href="/tailwind-utilities.css">

  <!-- Main styles -->
  <link rel="stylesheet" href="/index.css">

  <style>
    :root {
      --gold: #D4AF37;
      --gold-dark: #b8952d;
      --bg: #FDFCF0;
      --text-dark: #333333;
    }

    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text-dark);
      overflow-x: hidden;
      font-size: 14px;
      line-height: 1.5;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* 
     * Core Font Pairings (Optimized for iOS & Vietnamese)
     * - Tiêu đề/Tên: Playfair Display (Serif)
     * - Điểm nhấn/Quote: Great Vibes (Script)
     * - Nội dung: Montserrat (Sans-serif)
     */

    /* Primary Serif - Titles & Names */
    .font-serif-playfair,
    .font-serif-cinzel,
    .font-serif-bodoni,
    .font-serif {
      font-family: 'Playfair Display', Georgia, serif;
      font-variant-ligatures: none;
    }

    /* Primary Script - Quotes & Accents */
    .font-script-great,
    .font-script-alex,
    .font-script-dancing,
    .font-script {
      font-family: 'Great Vibes', cursive;
      font-variant-ligatures: none;
    }

    /* Primary Sans - Body & Details */
    .font-sans-montserrat,
    .font-sans-lato,
    .font-sans-quicksand {
      font-family: 'Montserrat', Arial, sans-serif;
    }

    .font-script {
      font-family: 'Great Vibes', cursive;
      font-variant-ligatures: none;
    }

    /* Z-index hierarchy standardization */
    .z-envelope {
      z-index: 100000;
    }

    .z-nav {
      z-index: 1000002;
    }

    .z-dashboard {
      z-index: 1000006;
    }

    .z-overlay {
      z-index: 2000001;
    }

    .z-progress {
      z-index: 2000002;
    }

    .z-max {
      z-index: 2147483647;
    }

    /* For critical popups/AI booth */

    .text-gold {
      color: var(--gold);
    }

    .bg-gold {
      background-color: var(--gold);
    }

    .border-gold {
      border-color: var(--gold);
    }

    /* Gold opacity variants */
    .bg-gold\/5 {
      background-color: rgb(212 175 55 / 0.05);
    }

    .bg-gold\/10 {
      background-color: rgb(212 175 55 / 0.1);
    }

    .bg-gold\/20 {
      background-color: rgb(212 175 55 / 0.2);
    }

    .border-gold\/10 {
      border-color: rgb(212 175 55 / 0.1);
    }

    .border-gold\/20 {
      border-color: rgb(212 175 55 / 0.2);
    }

    .border-gold\/30 {
      border-color: rgb(212 175 55 / 0.3);
    }

    .text-gold\/20 {
      color: rgb(212 175 55 / 0.2);
    }

    .text-gold\/40 {
      color: rgb(212 175 55 / 0.4);
    }

    .shadow-gold\/10 {
      --tw-shadow-color: rgb(212 175 55 / 0.1);
    }

    .shadow-gold\/20 {
      --tw-shadow-color: rgb(212 175 55 / 0.2);
    }

    .hover\:shadow-gold\/10:hover {
      --tw-shadow-color: rgb(212 175 55 / 0.1);
    }

    /* ═══════════════════════════════════════════════════════════
       Admin Panel Utility Classes
       (Custom colors/sizes not available in tailwind-utilities.css)
       ═══════════════════════════════════════════════════════════ */

    /* Background colors */
    .bg-page { background-color: #FDFCF0; }
    .bg-page-80 { background-color: rgb(253 252 240 / 0.8); }
    .bg-ivory { background-color: #faf6ec; }
    .bg-ivory-hover { background-color: #f4efe4; }
    .bg-ivory-warm { background-color: #fdf8ed; }
    .bg-brown { background-color: #2c2418; }
    .bg-white-70 { background-color: rgb(255 255 255 / 0.7); }
    .bg-white-10 { background-color: rgb(255 255 255 / 0.1); }
    .bg-white-5 { background-color: rgb(255 255 255 / 0.05); }

    /* Text colors */
    .text-brown { color: #2c2418; }
    .text-brown-deep { color: #3d3425; }
    .text-brown-light { color: #5a4c30; }
    .text-brown-med { color: #6b5a3e; }
    .text-gold-deep { color: #8B6914; }
    .text-gold-darker { color: #b8952d; }
    .text-gold-60 { color: rgb(212 175 55 / 0.6); }
    .text-muted { color: #7a6c56; }
    .text-muted-light { color: #9a8a6a; }
    .text-muted-alt { color: #a09070; }
    .text-muted-lightest { color: #b0a090; }
    .text-white-40 { color: rgb(255 255 255 / 0.4); }
    .text-white-70 { color: rgb(255 255 255 / 0.7); }

    /* Border colors */
    .border-warm { border-color: #e8e0cf; }
    .border-white-15 { border-color: rgb(255 255 255 / 0.15); }
    .border-white-10 { border-color: rgb(255 255 255 / 0.1); }

    /* Divide colors */
    .divide-ivory > * + * { border-color: #f4efe4; }

    /* Font sizes */
    .text-xxs { font-size: 10px; }
    .text-xs-sm { font-size: 11px; }
    .text-xs-plus { font-size: 13px; }

    /* Tracking */
    .tracking-extra-wide { letter-spacing: 0.2em; }

    /* Hover backgrounds */
    .hover\:bg-gold-dark:hover { background-color: #b8952d; }
    .hover\:bg-gold-light:hover { background-color: #e5c44a; }
    .hover\:bg-gold:hover { background-color: #D4AF37; }
    .hover\:bg-gold-20:hover { background-color: rgb(212 175 55 / 0.2); }
    .hover\:bg-ivory-hover:hover { background-color: #f4efe4; }
    .hover\:bg-ivory-warm:hover { background-color: #fdf8ed; }
    .hover\:bg-warm:hover { background-color: #e8e0cf; }
    .hover\:bg-white-10:hover { background-color: rgb(255 255 255 / 0.1); }

    /* Hover text */
    .hover\:text-gold:hover { color: #D4AF37; }
    .hover\:text-brown:hover { color: #2c2418; }
    .hover\:text-brown-med:hover { color: #6b5a3e; }
    .hover\:text-brown-light:hover { color: #5a4c30; }

    /* Hover shadows */
    .hover\:shadow-md:hover { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
    .hover\:shadow-lg:hover { box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }

    /* Hover states for standard colors used in admin */
    .hover\:bg-rose-600:hover { background-color: #e11d48; }
    .hover\:bg-emerald-600:hover { background-color: #059669; }
    .hover\:text-blue-500:hover { color: #3b82f6; }
    .hover\:text-blue-600:hover { color: #2563eb; }
    .hover\:text-emerald-600:hover { color: #059669; }
    .hover\:text-rose-500:hover { color: #f43f5e; }
    .hover\:text-amber-600:hover { color: #d97706; }

    /* Transition shadow helper */
    .transition-shadow {
      transition-property: box-shadow;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }

    /* Focus states for gold-themed inputs */
    .focus-gold:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgb(212 175 55 / 0.15);
      border-color: rgb(212 175 55 / 0.4);
    }

    /* Additional hover states */
    .hover\:bg-ivory:hover { background-color: #FDFCF0; }
    .hover\:bg-black:hover { background-color: #000000; }

    /* Fill utility for SVG */
    .fill-white\/40 { fill: rgb(255 255 255 / 0.4); }

    /* Bg with opacity modifiers */
    .bg-slate-50\/50 { background-color: rgb(248 250 252 / 0.5); }

    /* Focus ring gold */
    .focus\:ring-gold\/20:focus {
      --tw-ring-color: rgb(212 175 55 / 0.2);
      box-shadow: 0 0 0 3px rgb(212 175 55 / 0.2);
    }

    /* Group hover translate-x-full */
    .group:hover .group-hover\:translate-x-full {
      transform: translateX(100%);
    }

    /* Shadow color utility */
    .shadow-slate-200 {
      --tw-shadow-color: #e2e8f0;
      --tw-shadow: 0 1px 3px 0 var(--tw-shadow-color), 0 1px 2px -1px var(--tw-shadow-color);
      box-shadow: var(--tw-shadow, 0 1px 3px 0 #e2e8f0, 0 1px 2px -1px #e2e8f0);
    }

    /* Animations: fade-in */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    /* Animations: slide-in-from-top variants */
    @keyframes slideInFromTop2 {
      from { opacity: 0; transform: translateY(-0.5rem); }
      to { opacity: 1; transform: translateY(0); }
    }
    .slide-in-from-top-2 {
      animation: slideInFromTop2 0.3s ease-out;
    }

    @keyframes slideInFromTop4 {
      from { opacity: 0; transform: translateY(-1rem); }
      to { opacity: 1; transform: translateY(0); }
    }
    .slide-in-from-top-4 {
      animation: slideInFromTop4 0.3s ease-out;
    }

    /* Animation: zoom-in-95 */
    @keyframes zoomIn95 {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .zoom-in-95 {
      animation: zoomIn95 0.2s ease-out;
    }

    /* Animation: animate-in helper */
    .animate-in {
      animation-duration: 0.3s;
      animation-timing-function: ease-out;
      animation-fill-mode: both;
    }

    /* Rose opacity variants */
    .bg-rose-500\/5 {
      background-color: rgb(244 63 94 / 0.05);
    }

    .border-rose-500\/10 {
      border-color: rgb(244 63 94 / 0.1);
    }

    /* Blue focus rings */
    .focus\:ring-blue-500\/20:focus {
      --tw-ring-color: rgb(59 130 246 / 0.2);
    }

    .luxury-container {
      padding-left: clamp(1rem, 10vw, 132px);
      padding-right: clamp(1rem, 6vw, 75px);
      padding-top: 60px;
      padding-bottom: 60px;
    }

    .perspective-1000 {
      perspective: 1000px;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%) skewX(-20deg);
      }

      100% {
        transform: translateX(200%) skewX(-20deg);
      }
    }

    .shimmer-btn {
      position: relative;
      overflow: hidden;
    }

    .shimmer-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 3s infinite;
    }

    .img-hover-zoom {
      overflow: hidden;
    }

    .img-hover-zoom img {
      transition: transform 1.5s cubic-bezier(0.2, 1, 0.3, 1);
    }

    .img-hover-zoom:hover img {
      transform: scale(1.1);
    }

    body.intro-active {
      overflow: hidden;
    }

    .ai-loading-bar {
      height: 2px;
      background: linear-gradient(to right, transparent, #D4AF37, transparent);
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      animation: ai-scan 2s infinite linear;
    }

    @keyframes ai-scan {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        transform: translateY(100%);
        opacity: 0;
      }
    }

    /* Hiệu ứng hạt (grain) sang trọng */
    .bg-grain {
      position: relative;
    }

    .bg-grain::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/soft-wallpaper.png');
      opacity: 0.2;
      pointer-events: none;
      z-index: 1;
    }

    .shimmer-gold {
      background: linear-gradient(90deg, #D4AF37 0%, #F9F295 50%, #D4AF37 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer-text 3s linear infinite;
    }

    @keyframes shimmer-text {
      to {
        background-position: 200% center;
      }
    }

    /* Chống vỡ layout font chữ trên di động */
    h1,
    h2,
    h3 {
      text-rendering: optimizeLegibility;
      font-feature-settings: "kern" 1;
    }

    /* Respect reduced motion preference */
    @media (prefers-reduced-motion: reduce) {

      *,
      ::before,
      ::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

<body class="intro-active">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
